<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="cover"></div>
            <div class="people">
                <h1>People Entered</h1>
                <h2 id="counter-ans">0</h2>
            </div>
            <div class="counter">
                <p id="increment">Increment</p>
                <p id="save">save</p>
            </div>

            <div class="saved">
                <p class="previous">Previous Entries: </p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
